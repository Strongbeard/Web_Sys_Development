<!DOCTYPE html>
<html>
	<head>
		<title>Registration Page</title>
		<script type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>

	<body>
		<div id="centre">
			<h1><img src="./images/johnny'sapple.png" height="38px" width="38px"> TA Scheduler</h1>
			<section id="formBox_password">
				<h2>Registration</h2>
				
				<form class="loginForm">
						<p>Registration is easy! Just enter your email address and password in order to create a TA Scheduler account. Then select submit.</p>

					<label>
						<p>Name: </p>
						<input type="text" name="name" id="url" value="Enter Your Name" onclick="this.value = ''"/>
					</label>
					<label>
						<p>Email: </p>
						<input type="text" name="username" id="url" value="Enter Your RPI E-mail Address" onclick="this.value = ''"/>
						<img id="url_user" src="./images/mailicon.png" alt="">
					</label>
					<label>
						<p>Password: <p>
						<input type="password" name="username" id="url" value="Enter a Password" onclick="this.value = ''"/>
						<img id="url_password" src="./images/passicon.png" alt="">

					</label>
					<!--just to have two options for the login button-->
					<!--<a href="#" id="loginBtn">Login</a> -->
					
					<!--this needs help with the link whenever I change the type to image it will not let me reference
					to another page but if I change the type to link, it will let me reference to another page-->
					<!--<a href="http://www.google.com"><input type="image" src="./images/submit_hover.png" ></a>-->

					<div id="submit_password">
						<form>
							<input type="image" src="./images/forgot.png" id="forgot" value="Sign In">
						</form>
					</div>
					
					<a href="login.html" id="back_to_sign"> back to Sign in Page</a>


				</form>
			</section>
		</div>
	</body>
</html>
